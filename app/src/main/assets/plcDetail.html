<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="always" name="referrer">
    <link href="bootstrap/css/bootstrap.min.css" />
    <script src="jqueyr.min.js"></script>
    <script type="bootstrap/js/bootstrap.min.js"></script>
    <script src="echarts.min.js"></script>

</head>
<body >
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12" id="pcldetail" style="height:100%;"></div>
    </div>

</div>
<script>

    var myChart = echarts.init(document.getElementById("pcldetail"));

function createCharts(data,units){

var option = {
        tooltip: {
                trigger: 'axis',
                formatter: '{b0}:{c0}'+units,
                axisPointer: {
                    animation: false
                }
            },
        xAxis: {
            type: 'time',
            data: [],
            splitLine: {
                        show: false
                    }
        },
        yAxis: {
            type: 'category'
        },
        series: [{
            data: [],
            type: 'line',
            smooth: true
        }]
    };
    var xAxisData = [];
    var seriesData = [];
    var nums = count(data);
    var hasData = true;
    if(nums > 0){
        for(var i=0;i<nums;i++){
            xAxisData.push(data[i].date);
            seriesData.push(data[i].value);
        }
    }else{
     hasData = false;
    }
    option.xAxis[0].data = xAxisData;
    option.series[0] = seriesData;
    myChart.setOption(option);
    if(!hasData){
            myChart.showLoading({
                  text: '暂无数据！',
                  color: '#c23531',
                  textColor: '#000',
                  maskColor: 'rgba(255, 255, 255, 0.8)',
                  zlevel: 0
                });
    }

}
//获取对象或者数组对长度
function count(o){
    var t = typeof o;
    if(t == 'string'){
            return o.length;
    }else if(t == 'object'){
            var n = 0;
            for(var i in o){
                    n++;
            }
            return n;
    }
    return false;
}

</script>
</body>
</html>
